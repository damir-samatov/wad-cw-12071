<div style="max-width: 600px;" class="px-3 mx-auto">
  <h1 class="my-5 text-center">Edit Ticket {{ updatedTicket.id }}</h1>
  <form (ngSubmit)="onSaveClick()" #ticketForm="ngForm">
    <div class="mb-3">
      <label for="employeeId" class="form-label">Assignee:</label>
      <select id="employeeId" name="employeeId" [(ngModel)]="updatedTicket.employeeId" class="form-select form-control-lg" required>
        <option *ngFor="let employee of employees" [value]="employee.id">
          {{employee.firstName}} {{employee.lastName}}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="updatedTicket.title" class="form-control form-control-lg" required>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority:</label>
      <select id="priority" name="priority" [(ngModel)]="updatedTicket.priority" class="form-select form-control-lg" required>
        <option value="Lowest">Lowest</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Highest">Highest</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select id="status" name="status" [(ngModel)]="updatedTicket.status" class="form-select form-control-lg" required>
        <option value="TO DO">TO DO</option>
        <option value="IN PROGRESS">IN PROGRESS</option>
        <option value="IN QA">IN QA</option>
        <option value="IN CODE REVIEW">IN CODE REVIEW</option>
        <option value="DONE">DONE</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea rows="7" id="description" name="description" [(ngModel)]="updatedTicket.description" class="form-control form-control-lg" required></textarea>
    </div>
    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-primary btn-lg">Save</button>
      <button (click)="onCancelClick()" type="button" class="btn btn-secondary btn-lg">Cancel</button>
    </div>
    <div *ngIf="hasValidationError" class="invalid-feedback d-block mb-3">
      * Please fill out all the fields
    </div>
  </form>
</div>
