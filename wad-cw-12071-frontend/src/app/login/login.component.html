<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="login">Login</label>
              <input [(ngModel)]="login" id="login" name="login" type="text" class="form-control" placeholder="Login">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control" placeholder="Password" autocomplete>
            </div>
            <div class="form-check mb-3">
              <input [(ngModel)]="isManager" id="isManager" name="isManager" class="form-check-input" type="checkbox" value="">
              <label class="form-check-label" for="isManager">
                Is Manager
              </label>
            </div>
            <div *ngIf="hasError" class="invalid-feedback d-block mb-3">
              *Wrong Login or Password
            </div>
            <button (click)="onSubmit()" type="button" class="btn btn-lg btn-primary btn-block px-5 py-2 d-block ms-auto">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
