<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">{{ isManager ? "Manager" : "Employee" }}</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="Login">Login</label>
              <input id="Login" type="email" class="form-control" placeholder="Login">
            </div>
            <div class="form-group mb-3">
              <label for="Password">Password</label>
              <input id="Password" type="password" class="form-control" placeholder="Password" autocomplete>
            </div>
            <div class="d-flex justify-content-between align-items-end gap-2">
              <button type="button" class="btn btn-lg btn-primary btn-block px-5 py-2">Submit</button>
              <a routerLink="/login/{{ isManager ? 'employee' : 'manager' }}" class="link d-block">
                Login As {{ isManager ? "Employee" : "Manager" }}
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
